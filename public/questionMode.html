<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakAll - Guide Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="questionMode.css">
    <link rel="icon" type="image/x-icon" href="sa.ico">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="app-container">
                <header>
                    <h1>SpeakAll</h1>
                    <p>Your Omnilingual Superpower - Guide Mode</p>
                </header>
                <main>
                    <div id="questionModeContainer" class="translation-container">
                        <div id="progressBar"></div>
                        <div id="selectionSummary"></div>
                        <div id="questionContent">
                            <h2 id="questionTitle"></h2>
                            <div id="answerArea"></div>
                        </div>
                        <div id="navigationButtons">
                            <button id="prevButton" class="nav-button">Previous</button>
                        </div>
                        <div id="resultArea" style="display: none;">
                            <h2>Translation Result</h2>
                            <p id="userInput"></p>
                            <div id="translationResult" class="output-display"></div>
                            <button id="copyButton">Copy</button>
                            <button id="twitterShareButton">Post on X</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer>
            <p>
                Created by <a href="https://x.com/riskaversetech" target="_blank">Risk Averse Tech</a> |
                <a href="https://www.speakallai.com/">Home</a> |
                <a href="https://www.speakallai.com/faq.html">FAQ</a> |
                Powered by <a href="https://www.anthropic.com/news/claude-3-5-sonnet" target="_blank">Claude Sonnet 3.5</a>
            </p>
        </footer>
    </div>
    <script type="module" src="questionMode.js"></script>
</body>
</html>
