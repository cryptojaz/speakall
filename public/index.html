    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpeakAll - Omnilingual Communicator</title>
        <link rel="stylesheet" href="styles.css">
    
        <script src="https://unpkg.com/globe.gl"></script>
        <script src="https://unpkg.com/topojson-client@3"></script>

        <link rel="icon" type="image/x-icon" href="sa.ico">

        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div class="scale-wrapper">
            <div class="content-wrap">
        <div class="app-container">
            <header>
                <h1>SpeakAll</h1>
                <p>Your Omnilingual Superpower</p>
            </header>
            <main>
            
                <div class="translation-container">
                    <div class="category-selector">
                        <button id="modernLanguages" class="category-button active">Modern Languages</button>
                        <button id="historicLanguages" class="category-button">Historic Languages</button>
                        <button id="alienLanguage" class="category-button">Alien Languages</button>
                        <button id="funLanguages" class="category-button">Fun Languages</button>
                    </div>
                
                    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                    <select id="targetLanguage"></select>
                    <button id="translateButton">Translate</button>
                    <div id="outputText" class="output-display"></div>
                    <button id="copyButton" disabled>Copy</button>
                    <button id="twitterShareButton">Post</button>
                

                    
                </div>
            
                <div class="visual-element">
                    <div class="globe-placeholder"></div>
                    <div id="globeContainer"></div>
                    <div id="countryInfo"></div>
                </div>
           
            </main>
        </div>
    </div> </div>
